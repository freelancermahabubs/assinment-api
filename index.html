<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AI Universe Hub</title>
    <script src="https://kit.fontawesome.com/9bc9a400ec.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body onload="loadData()">
    <header class="text-center mt-4">
      <h1>AI Universe Hub!</h1>
      <button id="sort-date" type="button" class="btn btn-danger">Sort By Date</button>
    </header>

    <!-- start main Section here -->
    <main class="container">
      <section class="mt-3">
        <div id="card-container" class="row row-cols-1 row-cols-md-3 g-4">
        </div>
        <div class="text-center">
          <div id="spinner"  class="spinner-border d-none" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
        <div class="text-center mt-3">
          <button id="see-more-btn" type="button" class="btn btn-warning">See More</button>
        </div>
      </section>
<section>


<!-- Modal -->
<div class="modal fade pt-3" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Details</h5>
       <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div id="modal-body" class="modal-body">

      </div>
    </div>
  </div>
</div>
</section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
